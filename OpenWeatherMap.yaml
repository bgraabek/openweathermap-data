$schema: https://schemas.humio.com/dashboard/v0.14.0
parameters:
  Location:
    label: Location
    query: '#type=openweathermap | top(name)'
    timeInterval: 1d
    useDashboardTimeIfSet: true
    type: query
    defaultValue: London
    order: 50
    valueField: name
